<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>

<div class="card">
    <div class="card__picture"><img src="picture.jpg" alt="mountain side" ></div>
    <div class="card__content">
        <div class="card__icon"></div>
        <h1 class="card__heading">get the best ticket today!</h1>
        <p class="card__desc"></p>
        <input class="card__name" type="text">
        <input type="text" class="card__email">
        <input type="text" class="card__number">
        <button class="card__send" class="card__send--active"></button>
        <textarea class="card__text" name="" id="" cols="30" rows="10"></textarea>

    </div>

</div>

</body>
